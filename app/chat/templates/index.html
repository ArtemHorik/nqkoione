{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анонимен Чат</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'chat/index.css' %}">
    <script src="https://unpkg.com/htmx.org"></script>
</head>
<body>
<div id="chat-container">
    <form id="chat-form">
        <div class="button-group" id="my_gender">
            <label>Вашия пол:</label>
            <button type="button" class="gender-btn" onclick="selectGender('my_gender', 'male')">Мъжки</button>
            <button type="button" class="gender-btn" onclick="selectGender('my_gender', 'female')">Женски</button>
            <button type="button" class="gender-btn active" onclick="selectGender('my_gender', 'not-specified')">Някой
            </button>
        </div>

        <div class="button-group" id="search_gender">
            <label>Пол на събеседника:</label>
            <button type="button" class="gender-btn" onclick="selectGender('search_gender', 'male')" disabled>Мъжски
            </button>
            <button type="button" class="gender-btn" onclick="selectGender('search_gender', 'female')" disabled>Женски
            </button>
            <button type="button" class="gender-btn" onclick="selectGender('search_gender', 'not-specified')" disabled>
                Някой
            </button>
        </div>

        <div class="button-group" id="chat-topic">
            <label>Тема:</label>
            <button type="button" class="topic-btn active" onclick="selectTopic('chat')">Общуване</button>
            <button type="button" class="topic-btn" onclick="selectTopic('flirt')">Флирт 18+</button>
        </div>
        <div style="display: flex; justify-content: center">
            <button type="button" id="start-chat-button" onclick="this.disabled = true; startChat()">Започни чат</button>
        </div>
        
        {% csrf_token %}
    </form>
</div>
<div class="" style="font-size: 16px;" 
     hx-get="{% url 'get_users_in_chat' %}" hx-trigger="every 5s">
    Чатове онлайн: <span hx-target="this">{{ users_in_chat }}</span><br>
</div>

<script>

    function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                // Does this cookie string begin with the name we want?
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }

    const csrftoken = getCookie('csrftoken');

    let selectedGenders = {
        'my_gender': 'not-specified',
        'search_gender': 'not-specified'
    };
    let selectedTopic = 'chat';

    function selectGender(group, gender) {
        selectedGenders[group] = gender;
        document.querySelectorAll('#' + group + ' .gender-btn').forEach(btn => {
            btn.classList.remove('active');
        });
        event.target.classList.add('active');
        updatePartnerGenderSelection();
    }

    function selectTopic(topic) {
        selectedTopic = topic;
        document.querySelectorAll('#chat-topic .topic-btn').forEach(btn => {
            btn.classList.remove('active');
        });
        event.target.classList.add('active');
    }

    function updatePartnerGenderSelection() {
        const partnerGenderButtons = document.querySelectorAll('#search_gender .gender-btn');
        if (selectedGenders['my_gender'] === 'not-specified') {
            partnerGenderButtons.forEach(btn => {
                btn.disabled = true;
                btn.classList.remove('active');
            });
        } else {
            partnerGenderButtons.forEach(btn => btn.disabled = false);
        }
    }

    function startChat() {
        fetch('/chat/search', {
            method: 'POST',
            headers: {
                'X-CSRFToken': csrftoken, 'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                my_gender: selectedGenders['my_gender'],
                search_gender: selectedGenders['search_gender'],
                topic: selectedTopic
            })
        })
            .then(response => response.json())
            .then(data => {
                    if (data.status === 'success') {
                        console.log('Room ID:', data.room_id);
                        handleSearchResponse(data);
                    } else {
                        console.error('Error:', data.message);
                    }
                }
            );
    }

    function handleSearchResponse(data) {
        if (data.room_id.length > 0) {
            window.location.href = '/chat/room/' + data.room_id;
        } else {
            alert("No room was found");
        }
    }


    document.addEventListener('DOMContentLoaded', updatePartnerGenderSelection);
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
